<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 5vh;
            border: 2px solid black;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;    
        }

        header a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-weight: bold;
        }

        main {
            height: 85vh;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }

        main h3 {
            margin-bottom: 20px;
        }

        footer {
            height: 10vh;
            border: 2px solid black;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </header>

    <main>
        <h3><b>INTRODUCTION</b></h3>
        <div>
            <p>Welcome to our website. Here's a basic layout example using HTML and CSS.</p>
        </div>
    </main>

    <footer>
       <p>&copy; 2025 YourWebsiteName. All rights reserved.</p>
    </footer>
</body>
</html>
