<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-box">Lorem, ipsum.</div>
    <header>
        <div class="nav-bar">
            <div class="nav-contact">
                <a href="" class="nav-o">Explore</a>
                <a href="" class="nav-o">Home</a>
                <a href="" class="nav-o">About Us</a>
                <a href="" class="nav-o">Contact</a>
                <a href="" id="log-in" class="nav-o">Login</a>
            </div>
        </div>

    <div class="booking-bar">
        <div class="field">

            <input type="date" id="checkin">

        <div class="field">

            <input type="date" id="checkout">

        <div class="field">

                <option>1 Guest</option>

        <button class="search-btn">Search</button>
